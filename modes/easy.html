<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Coming+Soon&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/output.css" />
    <title>Guess The Number - Easy Mode</title>
  </head>
  <body
    data-page="easy"
    class="bg-body text-text min-h-svh flex flex-col font-comic-neue"
  >
    <header class="bg-primary text-white">
      <div
        class="text-center max-w-md p-4 flex justify-between items-center mx-auto"
      >
        <a
          href="../index.html"
          aria-label="Home"
          class="font-black font-coming-soon text-2xl text-primary p-3 bg-white rounded-md cursor-pointer"
          >GTN</a
        >

        <a
          href="../index.html"
          class="inline-block text-xl border-b-2 hover:border-b-transparent"
          >Home</a
        >
      </div>
    </header>
    <main class="text-xl w-full grow flex flex-col">
      <div
        class="text-center max-w-md mx-auto px-4 flex flex-col items-center h-full grow 0"
      >
        <h1 class="text-4xl font-black font-comic-neue text-pass mt-4">
          Easy Mode
        </h1>
        <p class="mt-8">
          Guess the number between
          <span class="text-primary font-black">1 to 50</span>
        </p>
        <p
          id="randomNumber"
          class="mt-8 text-5xl bg-gray-700 rounded-full w-24 h-24 flex justify-center items-center"
        >
          ?
        </p>
        <div class="w-full mt-8 flex gap-4">
          <input
            type="number"
            id="guess"
            max
            placeholder="Enter your guess"
            class="inline-block w-[70%] outline-0 border border-primary p-2 rounded-md h-12 text-center"
          />
          <button
            id="checkGuess"
            class="w-[30%] inline-block border-2 border-text p-2 rounded-md bg-primary cursor-pointer hover:border-primary hover:bg-text hover:text-primary focus:border-primary focus:bg-text focus:text-primary outline-0"
          >
            Check
          </button>
        </div>
        <p id="message" class="w-full text-left mt-4">Start guessing...</p>
        <div class="flex justify-between items-center w-full mt-4">
          <p>Score: <span id="score">20</span></p>

          <p>Highscore: <span id="highscore">0</span></p>
        </div>
        <div class="mt-auto flex gap-4">
          <button
            id="playAgain"
            class="inline-block border-2 border-text p-2 rounded-md bg-primary cursor-pointer hover:border-primary hover:bg-text hover:text-primary focus:border-primary focus:bg-text focus:text-primary outline-0"
          >
            Play Again
          </button>
          <a
            href="../index.html"
            class="inline-block border-2 border-text p-2 rounded-md bg-primary cursor-pointer hover:border-primary hover:bg-text hover:text-primary focus:border-primary focus:bg-text focus:text-primary outline-0"
            >Quit</a
          >
        </div>
      </div>
    </main>
    <footer class="mt-auto">
      <div class="max-w-md p-4 flex justify-between items-center mx-auto">
        <p>Created by: Bello Ibrahim</p>
        <div class="flex gap-4 items-center">
          <a
            href="https://github.com/repro123"
            target="_blank"
            aria-label="github"
            class="border border-text hover:border-primary p-2 rounded-full cursor-pointer outline-0 focus:border-primary grid place-items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2"
                stroke-width="0.1"
                stroke="currentColor"
              />
            </svg>
          </a>
          <a
            href="https://x.com/Dr_Repro"
            target="_blank"
            aria-label="Twitter"
            class="border border-text hover:border-primary p-2 rounded-full cursor-pointer grid place-items-center outline-0 focus:border-primary"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 14 14"
            >
              <g fill="none">
                <g clip-path="url(#primeTwitter0)">
                  <path
                    fill="currentColor"
                    d="M11.025.656h2.147L8.482 6.03L14 13.344H9.68L6.294 8.909l-3.87 4.435H.275l5.016-5.75L0 .657h4.43L7.486 4.71zm-.755 11.4h1.19L3.78 1.877H2.504z"
                    stroke-width="0.1"
                    stroke="currentColor"
                  />
                </g>
                <defs>
                  <clipPath id="primeTwitter0">
                    <path fill="#fff" d="M0 0h14v14H0z" />
                  </clipPath>
                </defs>
              </g>
            </svg>
          </a>
        </div>
      </div>
    </footer>

    <script src="../script.js"></script>
  </body>
</html>
